{% extends 'base.html' %}

{% block title %}
Criar Pedido
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Criar Novo Pedido</h3>

    <div class="card">
      <div class="card-body">
        <form method="post" action="{% url 'orders_create' %}">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-primary">Salvar Pedido</button>
          <a href="{% url 'orders_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
